<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Website Kost Aditya" />
    <meta name="author" content="Aditya Kost" />
    <title>Aditya Kost</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="vh-100 d-flex justify-content-center align-items-center bg-light"
    >
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4 border-0">
              <h3 class="text-center mb-4">Login Penjaga</h3>

              <!-- Tampilkan Pesan Error -->
              <div
                th:if="${error}"
                class="alert alert-danger text-center"
                role="alert"
              >
                <span th:text="${error}"></span>
              </div>

              <form action="/login-penjaga" method="POST">
                <!-- Email Field -->
                <div class="mb-3">
                  <label class="form-label" for="email">Email address</label>
                  <input
                    type="email-penjaga"
                    id="email-penjaga"
                    name="email-penjaga"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    id="password-penjaga"
                    name="password-penjaga"
                    class="form-control form-control-lg"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button class="btn-primary btn" type="submit">
                    Login
                  </button>
                </div>

                <div class="text-center mt-3">
                  <p class="small text-muted">
                    hubungi team IT untuk membuat akun untuk penjaga
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    </body>
</html>
