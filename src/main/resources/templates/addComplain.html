<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Add Complaint" />
    <meta name="author" content="Aditya Kost" />
    <title>Add Complaint - Aditya Kost</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation (Can reuse from navbar) -->
    <th:block th:include="~{navbar.html}" />
    <!-- Add Complaint Form -->
    <section class="page-section" id="addComplaint">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Add Complaint</h2>
          <p class="section-subheading text-muted">Please share your complaint below.</p>
        </div>
        <form action="/addComplain" method="POST">
          <div class="form-group">
            <label for="complain">Complaint</label>
            <textarea
              class="form-control"
              id="complain"
              name="complain"
              rows="4"
              placeholder="Write your complaint here..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit Complaint</button>
        </form>

        <!-- Display error message if any -->
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
          <p th:text="${errorMessage}"></p>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
