<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Website Kost Aditya" />
    <meta name="author" content="Aditya Kost" />
    <title>Aditya Kost</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbarContainer">
      <th:block th:include="~{navbarPenjaga.html}" />
    </div>
    <div class="container mt-5">
      <h2 class="mb-4">Data Penghuni</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">Alamat</th>
            <th scope="col">Email</th>
            <th scope="col">Nomor Telepon</th>
            <th scope="col">Kamar</th>
            <th scope="col">Harga Kamar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pemesanan, iterStat : ${pemesananList}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${pemesanan.calonPenyewa.username}"></td>
            <td th:text="${pemesanan.calonPenyewa.jenisKelamin}"></td>
            <td th:text="${pemesanan.calonPenyewa.alamat}"></td>
            <td th:text="${pemesanan.calonPenyewa.email}"></td>
            <td th:text="${pemesanan.calonPenyewa.phoneNumber}"></td>
            <td th:text="${pemesanan.kamar.type}"></td>
            <td th:text="${pemesanan.kamar.harga}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
