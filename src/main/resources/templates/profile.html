<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Website Kost Aditya" />
    <meta name="author" content="Aditya Kost" />
    <title>Aditya Kost</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4">
            <h3 class="text-center mb-4">Profile Pengguna</h3>

            <!-- Tampilkan Pesan Error atau Sukses -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <span th:text="${error}"></span>
            </div>
            <div
              id="msg"
              th:if="${success}"
              class="alert alert-success"
              role="alert"
            >
              <span th:text="${success}"></span>
            </div>

            <form action="/register" method="POST">
              <!-- Username Field -->
              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  
                />
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                />
              </div>

              <!-- Phone Number Field -->
              <div class="mb-3">
                <label class="form-label" for="phoneNumber">Nomor HP</label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  class="form-control"
                />
              </div>

              <!-- Gender Field -->
              <div class="mb-3">
                <label class="form-label" for="jenisKelamin"
                  >Jenis Kelamin</label
                >
                <select
                  id="jenisKelamin"
                  name="jenisKelamin"
                  class="form-control"
                >
                  <option value="" disabled selected>
                    Pilih Jenis Kelamin
                  </option>
                  <option value="Laki-Laki">Laki-Laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>

              <!-- Address Field -->
              <div class="mb-3">
                <label class="form-label" for="alamat">Alamat</label>
                <textarea
                  id="alamat"
                  name="alamat"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                />
              </div>

              <div class="d-flex col-lg-8 gap-3">
                <button class="btn btn-primary col-lg-4" type="submit" >
                    Update
                </button>
                <a href="index" class="btn btn-danger col-lg-4" type="button" >
                    Cancel
                </a>
                <a href="complain" class="btn btn-dark col-lg-4" type="button">
                    Complain
                </a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
