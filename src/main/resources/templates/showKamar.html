<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Website Kost Aditya" />
    <meta name="author" content="Aditya Kost" />
    <title>Aditya Kost</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/StylePenjaga.css" />
    <!-- Link CSS yang benar -->
    <title>AdityaKost</title>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarContainer">
      <th:block th:include="~{navbarPenjaga.html}" />
    </div>

    <!-- Section untuk menampilkan kamar -->
    <section class="page-section bg-light" id="portfolio">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Daftar Kamar</h2>
        </div>
        <div class="row">
          <!-- Looping untuk menampilkan setiap kamar -->
          <div class="col-lg-4 col-sm-6 mb-4" th:each="kamar : ${listKamar}">
            <div class="portfolio-item">
              <a
                class="portfolio-link"
                data-bs-toggle="modal"
                href="#portfolioModal1"
              >
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fas fa-plus fa-3x"></i>
                  </div>
                </div>
                <!-- Menampilkan gambar kamar -->
                <img
                  class="img-fluid"
                  th:src="'data:image/jpeg;base64,' + ${gambarMap[kamar.id]}"
                  alt="Gambar Kamar"
                />
              </a>
              <div class="portfolio-caption">
                <!-- Menampilkan nomor kamar -->
                <div
                  class="portfolio-caption-heading"
                  th:text="'Nomor Kamar: ' + ${kamar.nomorKamar}"
                >
                  Nomor Kamar
                </div>
                <!-- Menampilkan tipe kamar -->
                <div
                  class="portfolio-caption-heading"
                  th:text="'Tipe: ' + ${kamar.type}"
                >
                  Tipe Kamar
                </div>
                <!-- Menampilkan harga kamar -->
                <div
                  class="portfolio-caption-subheading text-muted"
                  th:text="'Harga: Rp' + ${kamar.harga} + '/bulan'"
                >
                  Harga Kamar
                </div>
                <!-- Button Edit -->
                <a
                  class="btn btn-primary btn-sm mt-2"
                  th:href="@{'/edit/' + ${kamar.id}}"
                  >Edit</a
                >
                <!-- Button Hapus -->
                <a
                  class="btn btn-danger btn-sm mt-2"
                  th:href="@{'/delete/' + ${kamar.id}}"
                  >Hapus</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
