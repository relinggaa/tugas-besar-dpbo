<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>AdityaKost</title>
  </head>
  <body>
    
    <div id="navbarContainer">
      <th:block th:include="~{navbarPenjaga.html}" />
    </div>
    <div class="form container mt-5">
      <form action="/AddKamar" method="post" enctype="multipart/form-data">
        <div class="mb-3 ">
          <label for="tipeKamar" class="form-label">Masukan Tipe Kamar:</label>
          <input type="text" class="form-control" id="tipeKamar" name="type">
        </div>
    
        <div class="mb-3 ">
          <label for="hargaKamar" class="form-label">Masukan Harga Kamar:</label>
          <input type="text" class="form-control" id="hargaKamar" name="harga">
        </div>

        <div class="mb-3 ">
          <label for="gambarKamar" class="form-label">Masukan Gambar Kamar:</label>
          <input type="file" class="form-control" id="gambarKamar" name="gambar">
        </div>
    
        <button type="submit" class="btn btn-primary" id="tambahKamar">
          Tambahkan
        </button>
      </form>
    </div>

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
