<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Website Kost Aditya" />
    <meta name="author" content="Aditya Kost" />
    <title>Aditya Kost</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbarContainer">
      <th:block th:include="~{navbarPenjaga.html}" />
    </div>

    <div class="form container form-kamar">
      <h2 class="mb-4">Tambah Kamar Baru</h2>
      <form action="/AddKamar" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nomorKamar" class="form-label">Nomor Kamar:</label>
          <input
            type="text"
            class="form-control"
            id="nomorKamar"
            name="nomorKamar"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tipeKamar" class="form-label">Tipe Kamar:</label>
          <input
            type="text"
            class="form-control"
            id="tipeKamar"
            name="type"
            required
          />
        </div>

        <div class="mb-3">
          <label for="hargaKamar" class="form-label">Harga Kamar:</label>
          <input
            type="number"
            class="form-control"
            id="hargaKamar"
            name="harga"
            required
          />
        </div>

        <div class="mb-3">
          <label for="gambarKamar" class="form-label">Gambar Kamar:</label>
          <input
            type="file"
            class="form-control"
            id="gambarKamar"
            name="gambar"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="tambahKamar">
          Tambahkan
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
