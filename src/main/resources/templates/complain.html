<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Complaint Management" />
    <meta name="author" content="Aditya Kost" />
    <title>Complaint Management - Aditya Kost</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarContainer">
      <th:block th:include="~{navbarPenjaga.html}" />
    </div>

    <!-- Complaint Section -->
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Complaint Management</h2>

      <!-- Table for Complaints -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="width: 5%">No</th>
            <th scope="col" style="width: 25%">User</th>
            <th scope="col" style="width: 50%">Complaint</th>
            <th scope="col" style="width: 20%">Created At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterate over complaints -->
          <tr th:each="complaint, iterStat : ${complaints}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${complaint.user.username}"></td>
            <td th:text="${complaint.complain}"></td>
            <td th:text="${complaint.createdAt.toLocalDate()}"></td>
          </tr>
          <!-- No complaints message -->
          <tr th:if="${#lists.isEmpty(complaints)}">
            <td colspan="4" class="text-center">No complaints found</td>
          </tr>
        </tbody>
      </table>

      <!-- Back Button -->
      <div class="text-center mt-4">
        <a href="/home" class="btn btn-primary">Back to Home</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
